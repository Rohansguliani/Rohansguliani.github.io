<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV File Uploader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>CSV File Uploader</h1>
        <input type="file" id="csvFile" accept=".csv">
        <button id="processData">Upload & Display Data</button>
        <button id="toggleAllTrades" class="toggle-button">Show All Trades</button>
        <button id="toggleOptionsTrades" class="toggle-button">Show Options Trades</button>
        <button id="toggleCompletedTrades" class="toggle-button">Show Completed Trades</button>
        <div id="completedTradesTableContainer" class="table-container"></div>
        <div id="stocksTableContainer" class="table-container"></div>
        <div id="optionsTableContainer" class="table-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
